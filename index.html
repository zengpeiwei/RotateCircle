<title>抽奖转盘</title>

<body>
<div class="wrap">
    <div class="bp">现有积分：15800</div>
    <div class="circle-box">
        <div class="arrow"><img src="images/arrow.png" alt="" /></div>
        <div class="circle" id="circle"><img src="images/circle.png" alt="" /></div>
        <div class="logo"><img src="images/logo.png" alt="" /></div>
    </div>
    <div class="btn" id="start"><img src="images/btn.png" alt="" /></div>
    <div class="title"> 参与规则</div>
    <ul>
        <li>1、每位会员每天第一次可以免费抽奖一次，第二次则消耗50积分。</li>
        <li>2、分享券需分享好友使用，好友成功使用后您可得30元现金券。</li>

    </ul>
</div>

    <div class="prize" id="prize">
    </div>
    <div class="prize-btn">
        <div class="sucess"><a href="index.html">确定</a></div>
        <div class="goto"><a href="index.html">去看看</a></div>
    </div>
</div>

<div class="prize-box" id="thanks-box">

        <div class="sucess"><a href="index.html">确定</a></div>
    </div>
</div>
